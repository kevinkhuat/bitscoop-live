{% extends 'core/dispatcher.html' %}

{% block content %}
<section class="lockwidth centered">
	<h1>Blog</h1>

	{% for article in articles|dictsortreversed:'posted' %}
		<p><a href="{% url 'blog_post' article.slug %}" data-title="{{ article.title | safe }}">{{ article.title | safe }}</a>&nbsp;&nbsp;({{ article.posted | date }})</p>
	{% endfor %}

	{% if not all %}
		<hr/>
		<p class="center"><a href="{% url 'blog_index' %}?all=1">Show All</a></p>
	{% endif %}
</section>
{% endblock %}
