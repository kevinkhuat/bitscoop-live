<!DOCTYPE html>
<html lang="en-US">
	<head>{% load staticfiles %}
		<meta charset="utf-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<!-- Style-->
		<style type="text/css">
			html, body {
				height: 100%;
				padding: 0px; margin: 0px;
			}
		</style>
		<!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	<div id="timeline-embed"></div>
	<script type="text/javascript">
		var timeline_config = {
			width: "100%",
			height: "100%",
			font: "Lekton-Molengo",
			source: 'https://docs.google.com/spreadsheet/pub?key=0AjKE34VMWj7JdE55ZzJnRFJBVkxBVk9ELVFFcmg1ZFE&amp;output=html'
		}
	</script>
	{% block static %}
		<script type="text/javascript" src="{% static 'lib/timelinejs/js/storyjs-embed.js' %}"></script>
	{% endblock %}
	</body>
</html>
