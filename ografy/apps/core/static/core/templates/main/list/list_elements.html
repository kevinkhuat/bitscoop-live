{% for item in eventData %}
<div class="list-item" id="{{ item.id }}">
	<div class="list-item-name">
		{{ item.provider_name }}
	</div>
	<div class="list-item-date">
		{{ item.created }}
	</div>
	<div class="list-item-location">
		{{ item.location }}
	</div>
	<div class="list-item-data">
		{{ item.data }}
	</div>
</div>
{% endfor %}
