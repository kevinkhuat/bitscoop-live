<html>
<body>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.tsv("shopping_habits.tsv", function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 500, 330)
        myChart.addMeasureAxis("x", "Total");
        myChart.addMeasureAxis("y", "Number of Items Purchased");
        myChart.addMeasureAxis("z", "Hours Spent Shopping");
        myChart.addSeries(["Month", "Merchant"], dimple.plot.bubble);
        myChart.addLegend(200, 10, 360, 20, "right");
        myChart.draw(2000);
      });
  </script>
</div>
<div id="chartContainer2">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg2 = dimple.newSvg("#chartContainer2", 590, 400);
    d3.tsv("conversation.tsv", function (data) {
      var myChart2 = new dimple.chart(svg2, data);
      myChart2.setBounds(75, 30, 480, 330)
      myChart2.addPctAxis("x", "Message %");
      var y = myChart2.addCategoryAxis("y", "Date");
      y.addOrderRule("Day");
      myChart2.addSeries("Person", dimple.plot.bar);
      myChart2.addLegend(60, 10, 510, 20, "right");
      myChart2.draw(2000);
    });
  </script>
</div>
<div id="chartContainer3">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg3 = dimple.newSvg("#chartContainer3", 1600, 400);
    d3.tsv("friends_messages.tsv", function (data) {
      //data = dimple.filterData(data, "Services", ["Facebook", "Black Mesa"])
      var myChart3 = new dimple.chart(svg3, data);
      //myChart3.setBounds(60, 30, 505, 305);
      var x = myChart3.addCategoryAxis("x", "Number of Friends");
      x.addOrderRule("Number of Friends");
      myChart3.addMeasureAxis("y", "Mentions and Likes")
		x.overrideMin = 50;  
		x.overrideMax = 100;   
      myChart3.addSeries("Service", dimple.plot.line);
      myChart3.addLegend(60, 10, 500, 20, "right");
      myChart3.draw();
    });
  </script>
</div>
<div id="chartContainer4">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg4 = dimple.newSvg("#chartContainer4", 590, 400);
    d3.tsv("time_spent_alt.tsv", function (data) {
      //data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
      var myChart4 = new dimple.chart(svg4, data);
      myChart4.setBounds(60, 30, 505, 305);
      var x = myChart4.addCategoryAxis("x", "Day");
      x.addOrderRule("Date");
      myChart4.addPctAxis("y", "Percentage");
      myChart4.addSeries("Action", dimple.plot.bar);
      myChart4.addLegend(0, 0, 600, 20, "right");
      myChart4.draw();
    });
  </script>
</div>
</div>
<div id="chartContainer5">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg5 = dimple.newSvg("#chartContainer5", 800, 400);
    d3.tsv("friends_messages.tsv", function (data) {
      //data = dimple.filterData(data, "Services", ["Facebook", "Black Mesa"])
      var myChart5 = new dimple.chart(svg5, data);
      //myChart3.setBounds(60, 30, 505, 305);
      var x = myChart5.addTimeAxis("x", "Date","%m/%d/%Y","%m/%y");
      x.addOrderRule("Date");
      x.timePeriod = d3.time.months;
      myChart5.addMeasureAxis("y", "Mentions and Likes");
      myChart5.addSeries("Service", dimple.plot.line);
      myChart5.addLegend(60, 10, 500, 20, "right");
      myChart5.draw();
    });
  </script>
</div>
<div id="chartContainer6">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v1.1.5.min.js"></script>
  <script type="text/javascript">
    var svg6 = dimple.newSvg("#chartContainer6", 590, 400);
      d3.tsv("friends_messages.tsv", function (data) {
        var myChart = new dimple.chart(svg6, data);
        myChart.setBounds(60, 30, 500, 330)
        myChart.addMeasureAxis("x", "Message Count");
        myChart.addMeasureAxis("y", "Mentions and Likes");
        //y.addOrderRule("Mentions and Likes");
        myChart.addSeries(["Date","Service"], dimple.plot.bubble);
        myChart.addLegend(180, 10, 360, 20, "right");

</div>
</body>
</html>
