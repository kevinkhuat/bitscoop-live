<div class="detail grow text-half">
	<div id="detail-main-label" class="center main-label">
		Select an Event
	</div>
	<div class="information">
		<div id="avatar-datetime" class="flex avatar-datetime">
			<div class="avatar">
				<img src="/static/assets/logo_240.png" alt="Avatar" />
			</div>
			<div id="detail-datetime" class="datetime">
				<div id="detail-date" class="detail-date">
					<label class="center label">Date</label>
					<div id="detail-date-content" class="center content">
						Select an Event
					</div>
				</div>
				<div id="detail-time" class="detail-time">
					<label class="center label">Time</label>
					<div id="detail-time-content" class="center content">
						Select an Event
					</div>
				</div>
			</div>
		</div>
		<div id="detail-location" class="detail-location">
			<label class="center label">Location</label>
			<div id="detail-location-content" class="center content">
				Select an Event
			</div>
		</div>
	</div>
</div>
{% if showMap %}
<div class="detail map-half grow hidden drawer map">
	<i class="drawer-toggle detail map hidden icon-map2"></i>
	<div class="map container flex">
		<div id='mapbox' class='grow'></div>
	</div>
</div>
{% endif %}
<div class="detail data-half grow hidden drawer detail-data flex">
	<i class="drawer-toggle detail data hidden icon-bars2"></i>
	<div id='detail-data-content' class="center content data-entries grow">
		Select an Event
	</div>
</div>
