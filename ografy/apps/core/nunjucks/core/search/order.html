<div class="sort-button">
	<i class="icon-sort-amount-desc"></i>
</div>
<div class="flex column menu sort hidden">
	<div id="provider_name" class="item">
		Provider
		<i></i>
	</div>
	<div id="datetime" class="item">
		Date/Time
		<i></i>
	</div>
	<div id="name" class="item">
		Name
		<i></i>
	</div>
</div>
<div>
	<i class="previous-page {% if order.total_results == 0 or order.start_index == 1 %}disabled {% endif %}icon-triangle-left"></i>
</div>
<div class="result">
	{% if order.mobile %}
		{{ order.total_results }} [{{ order.start_index }}-{{ order.end_index }}]
	{% else %}
		{{ order.total_results }} Results - Showing {{ order.start_index }} to {{ order.end_index }}
	{% endif %}
</div>
<div>
	<i class="next-page {% if order.total_results == 0 or order.end_index == order.total_results %}disabled {% endif %}icon-triangle-right"></i>
</div>
