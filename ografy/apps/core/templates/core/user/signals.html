{% extends 'shared/dispatcher.html' %}
{% load staticfiles %}

{% block static %}
{{ block.super }}
<script type="text/javascript" src="{% static 'core/js/signals.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'lib/icomoon/fonticons.css' %}"/>

<style type="text/css">

	.input-box {
		padding: 10px;
	}

	.permissions-box {
		background-color: #E0E0E0;
		margin-top: 20px;
		margin-left: 300px;
	}

	.permissions-header {
		padding: 0px 10px;
		background-color: #0E9D58;
		opacity: 0.8;
		font-size: 30pt;
	}

	.permissions-item {
		padding:  0px 10px;
	}

	.permissions-item:hover {
		background-color: #D0D0D0;
	}

</style>
{% endblock %}


{% block main %}
<div class="flex row">
	{% block left %}
	<div class="flex column input-box">
        <label>Account nickname:</label>
        <input class="full-width" name="account-nickname" type="text" placeholder="Enter a nickname"/>
        <label>Account login name</label>
        <input class="full-width" name="account-login" type="text" placeholder="Enter the login name"/>
        <label>API Key</label>
        <input class="full-width" name="api-key" type="text" placeholder="Enter the API key"/>
	</div>
	{% endblock %}

	{% block content %}
		<div class="flex column permissions-box">
			<label class="permissions-header">
				Permissions
			</label>
			<label class="permissions-item" name="friends-list">
				<input type="checkbox"/>
				Friends list
			</label>
			<label class="permissions-item" name="search-history">
				<input type="checkbox"/>
				Search history
			</label>
			<label class="permissions-item" name="enemies-list">
				<input type="checkbox"/>
				Enemies list
			</label>
			<label class="permissions-item" name="favorited">
				<input type="checkbox"/>
				Favorited
			</label>
			</label>
		</div>
		<a href="/settings/signals">Back to signal settings</a>
	{% endblock %}

</div>{% endblock %}
