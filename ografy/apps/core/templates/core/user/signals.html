{% extends 'core/settings/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="grouping">
	<div class="bigger">Options</div>
	<div>
		<div class="bold">Account name:</div>
		<div><input type="text" name="account_name" value="{{ form.first_name.value|default_if_none:'' }}" /></div>
		<div>{{ form.account_name.errors }}</div>
		<div class="bold">Login name:</div>
		<div><input type="text" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}" /></div>
		<div>{{ form.login_name.errors }}</div>
		<div class="bold">API key:</div>
		<div><input type="text" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}" placeholder="XXXX-XXXX-XXXX-XXXX"/></div>
		<div>{{ form.api_key.errors }}</div>
	</div>
</div>
{% endblock %}

{% block right %}
<div class="grouping" style="padding-left:20px">
	<div>Authorized Endpoints</div>
	<div>
		<label class="block"><input type="checkbox" /> Friends list</label>
		<label class="block"><input type="checkbox" /> Search history</label>
		<label class="block"><input type="checkbox" /> Enemies list</label>
		<label class="block"><input type="checkbox" /> Favorited</label>
	</div>
</div>
{% endblock %}
