<!DOCTYPE html>
<html>
<head lang="en-US">
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<title>Ografy App</title>

	{% load staticfiles %}
	{% block static %}
		{#TODO: super ugly, move dependances to require#}
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.1.0/lodash.min.js"></script>
		<script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.uncompressed.js'></script>
		<script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
		<script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.js'></script>
		<script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.1.0/mapbox.directions.js'></script>
		<script type="text/javascript" src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
		<script type="text/javascript" src="http://www.geoplugin.net/javascript.gp"></script>
		<link rel='stylesheet' type="text/css" href='https://api.tiles.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.1.0/mapbox.directions.css'/>
		<link rel="stylesheet" type="text/css" href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css'/>
		<link rel="stylesheet" type="text/css" href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.css'/>
		<link rel="stylesheet" type="text/css" href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css'/>
		<link rel="stylesheet" type="text/css" href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css'/>
		<link rel="stylesheet" type="text/css" href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css'/>

		<script type="text/javascript" src="{% static 'assets/lib/nunjucks/nunjucks.js' %}"></script>
		<script type="text/javascript" src="{% static 'assets/lib/require/require.js' %}" data-main="{% static 'core/js/main/require_load.js' %}"></script>
		<script type="text/javascript" src="{% static 'shared/js/templates.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'assets/lib/icomoon/fonticons.css' %}"/>

		<link rel="stylesheet" type="text/css" href="{% static 'core/css/main/main.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'shared/css/site.css' %}"/>
	{% endblock %}

</head>
<body class="flex full">
<header class="bg gray light bottom">
	<nav class="flex stretch app-header">
		<div class="flex center grow search">
			<form id="search-form" class="flex grow">
				<input class="search-bar grow" type="text" placeholder="Search your data"/>
			</form>
			<div class="buttons">
				<i class="filter-button icon-filter"></i>
				<i class="search-button"></i>
			</div>
			<div class="menu hidden">
				<div class="item">
					Events
				</div>
				<div class="item">
					Messages
				</div>
				<div class="item">
					Transactions
				</div>
				<div class="divider"></div>
				<div class="add-filter">
					Add custom filters
				</div>
			</div>
		</div>

		<div class="flex center links">
			<a class="list-view-button item"><i class="icon-list-unordered"></i></a>
			<a class="map-view-button item"><i class="icon-map22"></i></a>
			<a id="user_profile_link" class="item" href="{% url 'core_user_my_profile' %}">{{ request.user.identifier }}</a>
			<a id="provider_link" class="item" href="{% url 'core_providers' %}"><i class="icon-plus"></i></a>
			<a id="logout_button" class="item" href="{% url 'core_logout' %}"><i class="icon-sign-out"></i></a>
		</div>
	</nav>
</header>
<main class="flex grow">
</main>
</body>
</html>
