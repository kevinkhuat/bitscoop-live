<!DOCTYPE html>
<html>
<head lang="en-US">
	<meta charset="UTF-8">
	<title>{{ title }}</title>

	{% load staticfiles %}
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="{% static 'lib/nunjucks/nunjucks.js' %}"></script>

	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.5.1/mapbox-gl.js'></script>

	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.5.1/mapbox-gl.css' rel='stylesheet'/>

	<link rel="stylesheet" type="text/css" href="{% static 'core/css/main/main.css' %}" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.19.3/css/semantic.min.css" />
	<link rel="stylesheet" type="text/css" href="{% static 'lib/icomoon/fonticons.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'shared/css/site.css' %}" />

	<script type='text/javascript' src="{% static 'core/js/base.js' %}"></script>

	{% if list %}
	<script type='text/javascript' src="{% static 'core/js/list.js' %}"></script>
	{% endif %}

</head>
<body class="flex {{ body_class }} {% if request.mobile %}mobile{% endif %}">
<header class="bg gray light bottom">
	<nav class="flex stretch">
		<div class="flex center grow">
			<a id="logo" class="item" href="{% url 'core_index' %}"><img src="{% static 'assets/logo_240.png' %}" alt="Ografy" /></a>
			<a class="item" href="{% url 'core_main_list' %}"><i class="icon-list-unordered"></i></a>
			<a class="item" href="{% url 'core_main_timeline' %}"><i class="icon-clock"></i></a>
			<a class="item" href="{% url 'core_main_map' %}"><i class="icon-map22"></i></a>
			<input class="search-bar grow" type="text" placeholder="Enter search terms here"/>
		</div>
		<div class="flex center">
			<a class="item" href="{% url 'core_user_my_profile' %}">{{ request.user.identifier }}</a>
			<a class="item" href="{% url 'core_providers' %}"><i class="icon-plus"></i></a>
			<a class="item" href="{% url 'core_logout' %}"><i class="icon-sign-out"></i></a>
		</div>
	</nav>
</header>
<main class="flex grow ">
</main>
</body>
</html>
