{% extends 'core/main/base.html' %}
{% load staticfiles %}

{% block static %}
{{ block.super }}
<script type="text/javascript" src="{% static 'core/js/list.js' %}"></script>
{% endblock %}
		{% block content %}
		<div id="isotope-container" style="padding-left: 5px">

		{% for event in events %}
			<a class="iso-item">
				<div>
					<div>
						<div>
							Date: {{ event.created }}
						</div>
						<div>
							Provider: {{ event.provider_name }}
						</div>
					</div>
				</div>
			</a>
			{% endfor %}
		</div>
		{% endblock %}
