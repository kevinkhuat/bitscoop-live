<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Ografy Search Development Page</title>

	{% load staticfiles %}
	{% block static %}
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.7.3/semantic.min.css" />

	<script type="text/javascript" src="{% static 'lib/nunjucks/nunjucks.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'lib/icomoon/fonticons.css' %}" />

	<script type="text/javascript" src="{% static 'lib/search/search.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/main/main.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'shared/css/site.css' %}" />
	{% endblock %}

</head>
<body class="flex full">
<header class="bg gray light bottom">
	<nav class="flex stretch">
		<div class="flex center grow">
			<a class="logo-home item" href="{% url 'core_index' %}"><img src="{% static 'assets/favicon.png' %}" alt="Ografy" /></a>
			<a class="list-view-button item"><i class="icon-list-unordered"></i></a>
			<a class="timeline-view-button item"><i class="icon-clock"></i></a>
			<a class="map-view-button item"><i class="icon-map22"></i></a>
			<input class="search-bar grow" type="text" placeholder="Search terms"/>
			<div class="ui simple dropdown labeled icon button">
				<i class="filter icon"></i>
				<span class="text">Filter Search</span>
				<div class="menu">
					<div class="item">
						Events
					</div>
					<div class="item">
						Messages
					</div>
					<div class="item">
						Transactions
					</div>
					<div class="divider"></div>
					<div class="item add-filter">
						Add custom filters
					</div>
				</div>
			</div>
		</div>
		<div class="flex center">
			<a id="user_profile_link" class="item" href="{% url 'core_user_my_profile' %}">{{ request.user.identifier }}</a>
			<a id="provider_link" class="item" href="{% url 'core_providers' %}"><i class="icon-plus"></i></a>
			<a id="logout_button" class="item" href="{% url 'core_logout' %}"><i class="icon-sign-out"></i></a>
		</div>
	</nav>
</header>
<div class="search-container">
	<div class="filter-container">
	</div>
</div>
</body>
</html>
