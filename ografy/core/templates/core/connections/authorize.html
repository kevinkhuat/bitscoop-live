{% extends 'core/signals/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="content-list">
	<div class="content-item">
		<h1>Authorize Access to {{ signal.name }}</h1>
		<h4>Please use the the pop-up to authorize your BitScoop connectio with {{ signal.name }}</h4>
		<a class="btn btn-primary" href="{% url 'core_signals' %}">Retry {{ signal.name }} Connection</a>
		<a class="btn btn-danger" href="{% url 'core_providers' %}">Cancel {{ signal.name }} Association</a>
	</div>
</div>
{% endblock %}
