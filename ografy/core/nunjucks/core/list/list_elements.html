{% for index, event in resultData %}
<div class="flex list item" id="{{ event.id }}">
	<div data-label="Provider" class="grow list provider_name">
		{{ event.provider_name }}
	</div>
	<div data-label="Date/Time" class="grow list datetime">
		{{ event.datetime }}
	</div>
	<div data-label= "Name" class="grow list name">
		{{ event.name }}
	</div>
</div>
{% endfor %}
