{% extends 'base.html' %}

{% endblock %}


{% block main %}
<form action="{% url 'password_reset:recover' %}" method="POST">
	<div class="boxed-group">
		<div>Reset Password</div>

		<div class="padded">
			<div class="text-box">
				<input type="text" name="identifier" placeholder="Handle or Email" />
			</div>
		</div>
	</div>

	<div>
		<button class="primary" type="submit">Reset Password</button>
	</div>
</form>
{% endblock %}
