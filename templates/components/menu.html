<header>
	<div>Menu</div>
	<i id="close-menu" class="fa fa-times"></i>
</header>

<section>
	<div class="views">
		<div class="current active">
			<i class="fa fa-caret-up"></i>
			<span class="drawer-label">View &ndash;</span>
			<span class="name"></span>
		</div>
		<div class="drawer">
			<a data-view="feed"><i class="fa fa-clone"></i><span>Feed</span></a>
			<a data-view="grid"><i class="fa fa-th"></i><span>Grid</span></a>
			<!--<a data-view="list"><i class="fa fa-list"></i></a>-->
			<!--<a data-view="map"><i class="fa fa-map-o"></i></a>-->
		</div>
	</div>

	<div class="sort">
		<div class="current">
			<i class="fa fa-caret-down"></i>
			<span class="drawer-label">Sort &ndash;</span>
			<span class="name"></span>
		</div>
		<div class="fields drawer hidden"></div>
	</div>

	<div class="facets">
		<div class="current">
			<i class="fa fa-caret-down"></i>
			<span class="drawer-label">Facet &ndash;</span>
			<span class="name"></span>
			<div class="flex-grow"></div>
			<span class="count"></span>
		</div>
		<div class="drawer hidden">
		</div>
	</div>

	<a class="explorer" href="{% url 'explorer' %}"><i class="fa fa-rocket"></i> Explorer</a>
	<a class="providers" href="{% url 'providers' %}"><i class="fa fa-plus"></i> Connections</a>
	<a class="settings" href="{% url 'settings:profile' %}"><i class="fa fa-cog"></i> Settings</a>
	<a class="support" target="_blank" href="{% url 'support' %}"><i class="fa fa-question-circle"></i> Support</a>
</section>

<footer>
	<div class="user-info">
		{% if request.user.handle %}
			<a href="{% url 'settings:account' %}"><i class="fa fa-user"></i> {{ request.user.handle }}</a>
		{% elif request.user.full_name %}
			<a href="{% url 'settings:account' %}"><i class="fa fa-user"></i> {{ request.user.full_name }}</a>
		{% else %}
			<a href="{% url 'settings:account' %}"><i class="fa fa-user"></i> {{ request.user.email }}</a>
		{% endif %}

		<a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
	</div>

	<div>
		<span>&copy; 2016 BitScoop Labs, Inc.</span>
		<span class="spacer">|</span>
		<a href="{% url 'privacy' %}">Privacy</a>
		<span class="spacer">|</span>
		<a href="{% url 'terms' %}">Terms</a>
	</div>
</footer>
