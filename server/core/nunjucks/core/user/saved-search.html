<div class="saved-search" id="{{ id }}" {% if icon %}icon-color="{{ iconColor }}" icon="{{ icon }}"{% endif %} {% if name %}name="{{ name }}"{% endif %}>
	<div class="search">
		{% if favorited %}
		<div class="favorites">
			<div class="icon">
				{% if icon %}
				<i class="{{ icon }}" style="color: {{ iconColor }};"></i>
				{% endif %}
			</div>
			<div class="named-search">
				<div class="name">{{ name }}</div>
			</div>
		</div>
		{% endif %}
		<div class="search-content {% if name %}max-width{% endif %}">
			<div class="content-top">
				<div class="query">{{ query }}</div>
			</div>
			<div class="content-bottom">
				<div class="filters">
					{% for filter in filters %}
					<div class="filter">{{ filter }}</div>
					{% endfor %}
				</div>
				<div class="filter-overflow-count"></div>
			</div>
		</div>
		<div class="last-run-edit">
			<div class="last-run">{{ lastRun }}</div>
			{% if favorited %}
			<div class="favorite-edit fa fa-edit"></div>
			{% endif %}
		</div>
	</div>
	<div class="border"></div>
</div>
