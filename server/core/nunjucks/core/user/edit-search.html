<div id="delete-search-modal" class="modal">
	<div class="paragraph" style="margin-bottom: 15px;">
		<h3>Delete this favorited search</h3>
		<p>Are you sure you'd like to delete this favorited search?</p>
		<p>The search will still appear in your history, but its name, icon, and favorited status will be removed.</p>
	</div>
	<button style="margin-right: 15px;">No, Cancel</button>
	<button class="danger confirm">Yes, Delete</button>
