<div class="mix object-details location" data-object-id="locations.{{ location.id }}" {% for sortField in sortFields %}
     data-{{ sortField.attr }}="{{ location[sortField.property] }}" {% endfor %}>

	<div id="map-container"></div>
	{% if location.estimated %}
		<div class="text-center">Estimated</div>
	{% endif %}

	<div class="action-bar-container">
		{{ actionBar }}
	</div>
</div>
