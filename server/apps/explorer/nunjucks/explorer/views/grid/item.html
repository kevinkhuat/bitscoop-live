<div class="mix grid-item" data-object-id="{{ objectType }}.{{ object.id }}"
	 {% if thumbnail %}style="background-image:url({{ thumbnail }}" {% endif %}
	 {% for sortField in sortFields %} data-{{ sortField.attr }}="{% if object[sortField.property] == undefined %}~{% else %}{{ object[sortField.property] }}{% endif %}" {% endfor %}>

	{% if thumbnail %}
	<div class="mobile-thumbnail">
		<img src="{{ thumbnail }}" />
	</div>
	{% else %}
		{% if leftIcon %}
			<i class="type-icon large-grid-icon {{ leftIcon }}"></i>
		{% endif %}
	{% endif %}

	{% if title or date or leftIcon or rightIcon %}
	<div class="title-bar flex">
		{% if leftIcon %}
		<div class="bubble left{% if not thumbnail %} no-thumbnail{% endif %}">
			<i class="{{ leftIcon }}"></i>
		</div>
		{% endif %}

		{% if title %}
		<div class="title flex-grow">{{ title }}</div>
		{% elif date %}
		<div class="title flex-grow">
			<div class="datetime">
				<span class="calendar icon"></span>
				<span>{{ date }}</span>
				<span class="clock-o icon"></span>
				<span>{{ time }}</span>
			</div>
		</div>
		{% else %}
		<div class=flex-grow"></div>
		{% endif %}

		{% if rightIcon %}
		<div class="bubble right">
			<i class="{{ rightIcon }}"></i>
		</div>
		{% endif %}
	</div>
	{% endif %}
</div>
