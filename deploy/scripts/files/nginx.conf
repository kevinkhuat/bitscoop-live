worker_processes  1;

events {
    worker_connections  1024;
}

http {
    passenger_root                  /opt/passenger/passenger-4.0.53;
    passenger_python                /home/ografy/environments/ografy.dev-3.4/bin/python;

    default_type                    application/octet-stream;

    sendfile                        on;
    keepalive_timeout               65;

    # create a separate access and error log per vhost
    # access_log                      /var/log/nginx/io.ografy.www.log;
    # error_log                       /var/log/nginx/io.ografy.www.error.log;

    server {
        #listen                     443;
        listen                      80;
        listen                      localhost:80;
        #server_name                 ografy.io;
        server_name                 localhost;

        #ssl                        on
        #ssl_certificate            server.crt;
        #ssl_certificate_key        server.key;

        location / {
            root                    /home/ografy/sites/ografy.io/www;
            passenger_enabled       on;
        }

        location /static {
            alias                   /home/ografy/sites/ografy.io/www/public;
        }
    }

    # server {
    #     #listen                     443;
    #     listen                      80;
    #     server_name                 static.ografy.io;

    #     #ssl                        on
    #     #ssl_certificate            server.crt;
    #     #ssl_certificate_key        server.key;

    #     location /static {
    #        root                      /home/ografy/sites/ografy.io/www/public;
    #    }
    # }

    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml rss;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        application/x-javascript              js;
        text/plain                            txt;
        text/x-component                      htc;
        text/mathml                           mml;
        image/png                             png;
        image/x-icon                          ico;
        image/x-jng                           jng;
        image/vnd.wap.wbmp                    wbmp;
        application/java-archive              jar war ear;
        application/mac-binhex40              hqx;
        application/pdf                       pdf;
        application/x-cocoa                   cco;
        application/x-java-archive-diff       jardiff;
        application/x-java-jnlp-file          jnlp;
        application/x-makeself                run;
        application/x-perl                    pl pm;
        application/x-pilot                   prc pdb;
        application/x-rar-compressed          rar;
        application/x-redhat-package-manager  rpm;
        application/x-sea                     sea;
        application/x-shockwave-flash         swf;
        application/x-stuffit                 sit;
        application/x-tcl                     tcl tk;
        application/x-x509-ca-cert            der pem crt;
        application/x-xpinstall               xpi;
        application/zip                       zip;
        application/octet-stream              deb;
        application/octet-stream              bin exe dll;
        application/octet-stream              dmg;
        application/octet-stream              eot;
        application/octet-stream              iso img;
        application/octet-stream              msi msp msm;
        audio/mpeg                            mp3;
        audio/x-realaudio                     ra;
        video/mpeg                            mpeg mpg;
        video/quicktime                       mov;
        video/x-flv                           flv;
        video/x-msvideo                       avi;
        video/x-ms-wmv                        wmv;
        video/x-ms-asf                        asx asf;
        video/x-mng                           mng;
    }
}
